<div class="cartCell">
  <div class="cartCell__link">корзина <span>({{count$ | async}})</span></div>
  <div class="dropCel open">
    <ul class="cart">

      <course-cart-product
        *ngFor="let product of products$ | async"
        [product]="product"
        (remove)="removeProduct($event)"
        (increment)="incrementProduct($event)"
        (decrement)="decrementProduct($event)"
      >

      </course-cart-product>

    </ul>
    <div class="totalCel">Итого: {{price$ | async | number:'1.0-0'}}</div>
  </div>
</div>
